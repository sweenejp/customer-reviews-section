<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Customer Reviews</title>
</head>

<body>
  <section class="reviews">
    <h2 class="reviews-header">Reviews</h2>
    <div class="reviews-flex-container">
      <div class="reviews-box reviews-summary">
        <p class="summary-average-number"></p>
        <div class="summary-average-stars"></div>
        <p class="summary-total-reviews-text">Based on <span class="summary-total-reviews-number"></span> reviews</p>
      </div>
      <div class="reviews-box reviews-graph"></div>
      <div class="reviews-box reviews-buttons">
        <button class="review-button"><span class="material-icons material-icons-button">
            question_answer
          </span>
          Ask a Question</button>
        <button class="review-button"><span class="material-icons material-icons-button">
            rate_review
          </span> Write a Review</button>
      </div>
    </div>
  </section>

  <script src="index.js"></script>

</body>

</html>
